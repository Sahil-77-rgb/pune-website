<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Pune City</title>
    <style>
        body {
            background-image: url('your-background-image-url.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: rgba(188, 210, 138, 0.9); /* Light olive green */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            margin: 20px 0;
        }

        h1 {
            text-align: center;
            color: #FFFF00; /* Yellow */
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        p {
            margin: 10px 0 5px;
            color: #FFFF00; /* Yellow */
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        input[type="radio"] {
            width: auto;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .options label {
            margin: 5px 0;
            color: #FFFF00; /* Yellow */
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #0c4dad; /* Dark orange */
            color: white; /* White text */
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #b6571c; /* Darker orange on hover */
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Pune</h1>
        <form id="exploreForm">
            <p>Name</p>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <p>Phone Number</p>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" maxlength="10" title="Please enter exactly 10 digits">

            <p>How many times have you visited Pune City?</p>
            <input type="number" name="visits" placeholder="Number of visits">

            <p>What are you interested in?</p>
            <div class="options" id="interest">
                <label>
                    <input type="radio" name="interest" value="resort" required> Hotels
                </label>
                <label>
                    <input type="radio" name="interest" value="colleges" required> Colleges
                </label>
                <label>
                    <input type="radio" name="interest" value="Malls" required> Hospital
                </label>
                <label>
                    <input type="radio" name="interest" value="It Parks" required> It Parks
                </label>
            </div>

            <p>What do you love about Pune</p>
            <textarea name="suggestions" id="suggestions" placeholder="Enter your suggestions" required></textarea>

            <input type="submit" value="Submit" id="submitBtn" disabled>
        </form>
    </div>

    <script>
        document.getElementById('exploreForm').addEventListener('input', function () {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const interest = document.querySelector('input[name="interest"]:checked');
            const suggestions = document.getElementById('suggestions').value.trim();

            const isPhoneValid = /^\d{10}$/.test(phone);

            document.getElementById('submitBtn').disabled = !(name && isPhoneValid && interest && suggestions);
        });
    </script>
</body>

</html>
